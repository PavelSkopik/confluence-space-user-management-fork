csum.configure.groupnamepattern.help=An jeder Stelle, an der der String <b>SPACEKEY</b> im Prefix bzw. Suffix auftaucht, wird dieser zur Laufzeit durch den Bereichsschlüssel ersetzt. Der Prefix und Suffix stellen keine regulären Ausdrücke dar. Beispiele: <ul><li>Wird als Prefix <b>SPACEKEY</b> und kein Suffix verwendet und ist SPACEKEY hier "tst", dann beginnen alle Gruppen mit <b>tst-</b>, wie z.B. "tst-apples" und "tst-oranges". </li><li>Wird als Präfix <b>sa.</b> und als Suffix <b>.SPACEKEY</b> verwendet und ist der SPACEKEY ".tst", dann werden die Gruppen nach folgendem Schema erstellt: "sa.apples.tst" und "sa.oranges.tst".</li></ul>Achtung: Um eine Gruppe mit diesem Plugin zu verwalten: - <b>(1)</b> muss sie mit dem Namensschema übereinstimmen, - <b>(2)</b> muss Sie über Leseberechtigung verfügen, - <b>(3)</b> und sie darf nicht mit "<b>confluence-</b>" beginnen.
csum.configure.groupnamepattern.label=Erstellungsmuster für neue Gruppen
csum.configure.groupnamepattern.prefixandsuffixseparator=(Gruppenname)
