csum.configure.providertype.help=Diese Option kommt derzeit nur bei Verwendung eines LDAPs zum Einsatz. Hier kann ausgewählt werden ob für die LDAP-Anbindung <b>osuser.xml</b> oder <b>atlassian-user.xml</b> verwendet wird. Sind Sie sich nicht sicher, versuchen Sie bei älteren Conflunence Version < 2.7 <b>OSUSER</b>, ansonsten <b>ATLASSIAN-USER</b>. Bei Problemen, gerade bei der Wahl von ATLASSIAN-USER, könnte das Problem in der  Konfiguration liegen. (atlassian-user.xml oder osuser, je nach dem, welche verwendet wird). Wenn Sie <b>'Null'</b> erhalten, überprüfen Sie insbesondere, ob das <b>usernameAttribute</b> stimmt korrekt ist. Wenden Sie sich ansonsten an ihren LDAP Administrator, damit dieser die Log-Files überprüft.
