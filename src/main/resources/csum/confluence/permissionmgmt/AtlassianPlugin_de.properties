csum.configure.groupmembershiprefreshfixenabled.help=Standardmäßig ist diese Option <b>NEIN</b>. JA ist auszuwählen, wenn das OSUSER Schema benutzt wird und die Änderungen der Gruppenzugehörigkeit nach dem entfernen/hinzufügen eines Benutzer nicht aktualisiert werden (<a href="http://jira.atlassian.com/browse/CONF-9035">CONF-9035</a>). Wird JA ausgewählt kann dies bei einigen Versionen von Confluence folgenden Fehler hervorrufen: "java.lang.IllegalStateException: Cannot resize buffer" (<a href="http://developer.atlassian.com/jira/browse/SUSR-92">SUSR-92</a>)
