configure.groupactionspermitted.help=This enables the ability to add/remove groups whose name matches the pattern specified above, effectively enabling the ability to have space-specific groups manageable by space administrators.
configure.groupactionspermitted.label=Group Actions Permitted
configure.groupnamepattern.help=Anywhere that <b>SPACEKEY</b> occurs within the prefix or suffix is replaced by the key of the selected Wiki space at runtime. The prefix and suffix are NOT regular expressions.
configure.groupnamepattern.help.example=Examples: If prefix <b>SPACEKEY-</b> and no suffix are specified, and SPACEKEY is "tst", then only groups that start with <b>tst-</b> can be created like "tst-apples" and "tst-oranges".<br/> If prefix <b>sa.</b> and suffix <b>.SPACEKEY</b> are specified, and SPACEKEY is "tst", then only groups that start with <b>sa.</b> and end in <b>.tst</b> can be created like "sa.apples.tst" and "sa.oranges.tst".
configure.groupnamepattern.label=New Group Name Creation Pattern
configure.groupnamepattern.prefixandsuffixseparator=(group identifier)
