csum.configure.personalspaceallowed.help=Whether or not you want users that have personal spaces to be allowed to administer users/groups for their space. This is not recommended, so if you are unsure choose NO.
csum.configure.personalspaceallowed.label=Personal Space User/Group Administration Allowed
