csum.configure.groupactionspermitted.help=This enables the ability to add/remove groups whose name matches the pattern specified above, effectively enabling the ability to have space-specific groups manageable by space administrators.
csum.configure.groupactionspermitted.label=Group Actions Permitted
csum.configure.groupmembershiprefreshfixenabled.help=If you are unsure, set to NO. Set to YES if you are using the OSUSER schema and you do not see changes in group membership after adding/removing a user (<a href="http://jira.atlassian.com/browse/CONF-9035">CONF-9035</a>). Setting to YES may cause "java.lang.IllegalStateException: Cannot resize buffer" errors (<a href="http://developer.atlassian.com/jira/browse/SUSR-92">SUSR-92</a>) in some versions of Confluence.
csum.configure.groupmembershiprefreshfixenabled.label=Use Redirects to Refresh Group Membership
csum.configure.groupnamepattern.help=Anywhere that <b>SPACEKEY</b> occurs within the prefix or suffix is replaced by the key of the selected Wiki space at runtime. The prefix and suffix are NOT regular expressions.<br/><br/>Examples:<ul><li>If prefix <b>SPACEKEY-</b> and no suffix are specified, and SPACEKEY is "tst", then only groups that start with <b>tst-</b> can be created like "tst-apples" and "tst-oranges".</li><li>If prefix <b>sa.</b> and suffix <b>.SPACEKEY</b> are specified, and SPACEKEY is "tst", then only groups that start with <b>sa.</b> and end in <b>.tst</b> can be created like "sa.apples.tst" and "sa.oranges.tst".</li></ul>Please note: For a group to be manageable by this plugin, (1) the group name must match the new group name pattern, (2) the group must have view space permission for the space, and (3) the group name may not start with "confluence-".
csum.configure.groupnamepattern.label=Group Matching/New Group Name Creation Pattern
csum.configure.groupnamepattern.prefixandsuffixseparator=(group identifier)
csum.configure.heading=Current Settings for Custom Space User Management Plugin:
csum.configure.jiraDSname=Enter Jira Datasource name that is being used during <b>Confluence and Jira Integration</b> as explained <a href="http://confluence.atlassian.com/display/DOC/How+to+delegate+user+management+in+Confluence+to+JIRA#HowtodelegateusermanagementinConfluencetoJIRA-2.SetupdatasourcetoJIRAuserbasewithinConfluence">here</a> Example: jdbc/JiraDS
csum.configure.jirasoappassword.help=Password of user with admin priviledges that is authorized to use the JIRA SOAP service, if you are using JIRA for user management.
