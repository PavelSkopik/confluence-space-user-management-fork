csum.configure.jirasoapusername.help=Username of user with admin priviledges that is authorized to use the JIRA SOAP service, if you are using JIRA for user management.
csum.configure.jirasoapusername.label=JIRA SOAP Service Username
csum.configure.ldapauthused.help=Set to <b>YES</b> if you want to automatically create users if they don't exist, using info from LDAP (as long as those users are in LDAP). Set to <b>NO</b> otherwise.
csum.configure.ldapauthused.label=Autoprovision Users Using LDAP Info?
csum.configure.ldapconfigtestuser.help=A user id in LDAP that will return a user. This is used to test configuration when you submit changes to configuration.
csum.configure.ldapconfigtestuser.label=LDAP Config Test User ID
csum.configure.ldapemailattribute.help=LDAP attribute that contains the value that will populate email address
csum.configure.ldapemailattribute.label=LDAP Email Attribute
csum.configure.ldapfirstnameattribute.help=The attribute that contains the value that will populate the first name
csum.configure.ldapfirstnameattribute.label=LDAP FirstName Attribute
csum.configure.ldaplastnameattribute.help=The attribute that contains the value that will populate the last name
csum.configure.ldaplastnameattribute.label=LDAP LastName Attribute
csum.configure.ldapnarrowingfilterexpression.help=Can leave blank or specify a narrowing filter expression, e.g. &quot;(objectclass=something)&quot;. Note that your directory server can still be narrowing your search even more with other filters.<br/><br/>If you have trouble, please contact your LDAP server admin for assistance (they can watch the logs and provide more info).
csum.configure.ldapnarrowingfilterexpression.label=LDAP Narrowing Filter Expression (optional)
csum.configure.ldapproviderfullyqualifiedclassname.help=The fully qualified classname of the LDAP provider. It is only used if using <b>OSUSER</b> as provider. One option is: com.opensymphony.user.provider.ldap.LDAPCredentialsProvider
csum.configure.ldapproviderfullyqualifiedclassname.label=LDAP Provider Class
csum.configure.ldapuseridattribute.help=LDAP attribute that contains value that will populate user id
csum.configure.ldapuseridattribute.label=LDAP User ID Attribute
