csum.configure.providertype.help=Currently this is only used with LDAP integration to determine whether LDAP config should be pulled from osuser.xml or atlassian-user.xml. If you are unsure, try <b>OSUSER</b>.<br/><br/>If you have trouble, especially with atlassian-user, the config (atlassian-user.xml or osuser depending on what you use) could be the issue. Especially make sure that the <b>usernameAttribute</b> is set correctly if you are getting null back. Ask your LDAP server admin to watch the logs if you are having trouble.
